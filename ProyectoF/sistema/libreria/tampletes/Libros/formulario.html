<formulario enctype="multipart/formulario-data"method="post">
{% csrf-token %}
{% for campo in formulario %}
<div class="mb-3">
  <label for="" class="form-label">{{campo.label}}:</label>

{% if campo.field.widget.input_type == 'file' and campo.value %}
{% endif %}


  <input
   type="{{ campo.field.widget.input_type }}"
   class="form-control" 
   name="{{ campo.name | default:'' }}" 
   id="" 
   aria-describedby="helpId" 
   placeholder="{{campo.label}}"
   value="{{ campo.value }}"
   />
  <small id="helpId" class="form-text text-muted">Nombre</small>
</div>

</div class="call-12 help-text"> {{campo.errors}} </div>

<input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">

</formulario>
